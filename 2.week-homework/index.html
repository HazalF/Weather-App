<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" href="src/styles.css" />
      <script type="text/javascript" src="src/index.js" defer></script>

      <title>Homework</title>
    </head>

    <body onload="setDefaultCityAndTime()" class="background">

      <div class="container">
        <div class="weather-app-wrapper">
          <h1>Weather Forecast</h1>

          <div class="row justify-content-around">
            <div class="col-3 favoritecity">
              <br />
              <h4>Favorite Cities</h4>
              <div id="favorite-cities"></div>
            </div>

            <div class="col-7">
              <form id="city-search-form">
                <div class="form-floating mb-3">
                  <input type="search" class="form-control" id="city-search-input" placeholder="Search city" />
                  <label for="searchInput">Search city</label>
                </div>
              </form>
            </div>
            <div class="col-2">
              <button class="button-current-location" id="current-location-button">Current Location</button>
            </div>
          </div>

          <span class="city">
            <div class="row justify-content-center">
              <div class="col-12">
                <table class="centerTable">
                  <tr>
                    <td>
                      <h3 id="city-name">Zurich</h3>
                    </td>
                    <td>
                      <button class="addbutton" role="alert" onclick="toggleFavoriteCity()">
                        <img id="fav-icon" src="src/images/star-nofill.png" class="favIcon" />
                      </button>
                    </td>
                  </tr>
                </table>

                <div class="float-left">
                  <p id="time-paragraph" class="h3"></p>
                  <span class="temperature" id="temperature"></span>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active" onclick="displayCelsius()">째C</a>
                    |
                    <a href="#" id="fahrenheit-link" onclick="displayFahrenheit()">째F</a>
                  </span>
                </div>

                <strong>
                  <div class="information">
                    <ul>
                      <li><span id="description"></span></li>
                      <li>
                        <img src="" alt="" id="icons" />
                      </li>
                      <li>
                        High:
                        <span id="high"></span>째C
                      </li>
                      <li>
                        Low:
                        <span id="low"></span>째C
                      </li>

                      <li>
                        Wind:
                        <span id="wind"></span>km/h
                      </li>
                    </ul>
                  </div>
                
            </strong>

      <div class="weather-forecast" id="forecast"></div>            

        </div>
        <span class="coder">
          <a href="https://github.com/HazalF/Weather-App">Open-source code</a>
          by
          <a href="https://www.linkedin.com/in/hazal-fiskeci-vardar-34b47919b/">
          Hazal</a> 
        </span>
      </div>
    </body>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&family=Quintessential&family=Source+Serif+4:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&family=Kanit:wght@700&family=Quintessential&family=Source+Serif+4:wght@300;400&display=swap"
      rel="stylesheet"
    />

  </html>
</html>
